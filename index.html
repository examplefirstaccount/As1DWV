<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Grossing Films</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Highest Grossing Films</h1>
        <input type="text" id="search" placeholder="Search by title...">
        <table id="filmTable">
            <thead>
                <tr>
                    <th class="sortable" onclick="sortTable(0)">Title</th>
                    <th class="sortable" onclick="sortTable(1)">Year</th>
                    <th class="sortable" onclick="sortTable(2)">Director</th>
                    <th class="sortable" onclick="sortTable(3)">Box Office</th>
                    <th class="sortable" onclick="sortTable(4)">Country</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
